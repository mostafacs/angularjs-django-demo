<html>
<head>
<title>Register</title>
<script src="../../libs/angular/angular.js"></script>
<script src="../../libs/angular-resource/angular-resource.min.js"></script>
<script src="../../libs/angular-cookies/angular-cookies.min.js"></script>
<script src="../../libs/angular-route/angular-route.js"></script>
<script src="../ContactModule.js" ></script>
<script src="../services/RegisterService.js" ></script>
<script src="../controllers/RegisterController.js" ></script>

</head>
<body ng-app = "contacts">

<h1> Please Fill your Information </h1>

<div>

<table ng-controller="register">
	
	<tr>
		<td> First Name : </td>
		<td> <input type="text" name="first_name" ng-model="user.first_name" />
	</tr>
	<tr>
		<td> Last Name : </td>
		<td> <input type="text" name="last_name" ng-model="user.last_name" />
	</tr>
	<tr>
		<td> Email : </td>
		<td> <input type="text" name="email" ng-model="user.email" />
	</tr>
		<tr>
		<td> Password : </td>
		<td> <input type="text" name="password" ng-model="user.password" />
	</tr>
	</tr>
		<tr>
		<td> Gender : </td>
		<td> <input type="text" name="gender" value="M" ng-model="user.gender" />
	</tr>	
	<tr>
		<td></td>
		<td><button ng-click="show()">Register</button></td>
	</tr>


</table>

</div>



</body>
</html>
